openapi: "3.0.1"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
x-base-path: /v1
paths:
  /hidden:
    get:
      operationId: hiddenOp
      x-ignore: true
      tags:
        - pets
      responses:
        '200':
          description: OK
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: An paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a pet
      operationId: createPet
      tags:
        - pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /pets/{petId}:
    get:
      summary: Info for a specific pet
      operationId: getPetById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: integer
            format: int64
        - name: details
          in: query
          required: false
          description: Include pet details
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a pet
      operationId: updatePet
      tags:
        - pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: OK
    delete:
      summary: Info for a specific pet
      operationId: deletePetById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Deleted

  /pets-ref/{petId}:
    put:
      operationId: updatePetRefById
      tags:
        - pets
      parameters:
        - $ref: '#/components/parameters/petId'
      requestBody:
        $ref: '#/components/requestBodies/Pet'
      responses:
        '200':
          $ref: '#/components/responses/PetResponse'

components:
  parameters:
    petId:
      name: petId
      in: path
      required: true
      description: The id of the pet to retrieve
      schema:
        type: integer
        format: int64

  requestBodies:
    Pet:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'

  responses:
      PetResponse:
        description: Expected response to a valid request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'

  schemas:

    Pet:
      type: object
      discriminator:
        propertyName: _type
      required:
        - id
        - name
      properties:
        _type:
          type: string
          default: 'Pet'
          readOnly: true
        id:
          type: integer
          format: int64
          default: 0
        name:
          type: string
          default: "noname"
        available:
          type: boolean
          default: true
        price:
          type: number
        uid:
          type: string
          format: uuid
        createTime:
          type: string
          format: date-time
        owner:
          $ref: "#/components/schemas/Owner"
        color:
          default: Black
          $ref: "#/components/schemas/Color"
        details:
          type: object
          additionalProperties:
            type: string


    Cat:  ## "Cat" will be used as the discriminator value
      description: A representation of a cat
      allOf:
      - $ref: '#/components/schemas/Pet'
      - type: object
        properties:
          huntingSkill:
            type: string
            description: The measured skill for hunting
            default: lazy
            enum:
            - clueless
            - lazy
            - adventurous
            - aggressive
        required:
        - huntingSkill

    Dog:  ## "Dog" will be used as the discriminator value
      description: A representation of a dog
      allOf:
      - $ref: '#/components/schemas/Pet'
      - type: object
        properties:
          packSize:
            type: integer
            format: int32
            description: the size of the pack the dog is from
            default: 0
            minimum: 0
        required:
        - packSize

    Owner:
      properties:
        name:
          type: string

    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"

    Color:
      type: string
      enum:
        - Black
        - White
        - Red

    PetList:
      type: object
      required:
        - _items
      properties:
        _items:
          type: array
          items:
            $ref: "#/components/schemas/Pet"
        _max:
          type: integer
        _offset:
          type: integer

    Error:
      additionalProperties:
        type: string
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        value:
          type: object
        details:
          type: object
          additionalProperties:
            type: object
