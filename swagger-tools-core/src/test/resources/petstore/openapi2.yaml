openapi: "3.0.1"
info:
  version: 1.0.0
  title: Swagger Petstore

paths:
  /pets:
    get:
      operationId: listPets
      tags:
        - pets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
  /owners:
    get:
      operationId: listOwners
      tags:
        - owners
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Owner"

components:
  schemas:

    Pet:
      type: object
      properties:
        name:
          type: string

    Owner:
      properties:
        name:
          type: string
